<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container m-4">
            <!-- タイトル -->
            <section class="title mb-5 text-center">
                <h1 class="fw-bold">TODOアプリ</h1>
            </section>

            <!-- タスク作成 -->
            <section class="create-task mb-5 text-center">
                <form action="" method="post" class="d-flex justify-content-center column-gap-3">
                    <input type="text" name="" id="" placeholder="ToDoタスクを追加">
                    <button type="submit" class="btn btn-success">作成</button>
                </form>
            </section>

            <!-- タスク状況 -->
            <section class="task-status mb-5 text-center">
                <div class="d-flex justify-content-center column-gap-3">
                    <p class="fw-bold">全てのタスク：</p>
                    <p class="fw-bold">完了：</p>
                    <p class="fw-bold">未完了：</p>
                </div>
            </section>

            <!-- タスク一覧 -->
            <section class="task-index mb-5 text-center">
                <h2 class="fw-bold">タスク一覧</h2>

            </section>
        </div>
    </main>
</body>
</html>
